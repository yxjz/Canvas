<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var cnv = document.getElementById('canvas');
            var cxt = cnv.getContext('2d');
            cxt.moveTo(50,50)
            cxt.lineTo(100,50)
            cxt.lineTo(100,100)
            cxt.lineTo(50,100)
            cxt.lineTo(50,50)
            cxt.stroke();

            cxt.fillStyle = 'red';
            cxt.rect(50,50,80,80);
            cxt.fill();


            cxt.fillStyle = 'red';
            cxt.fillRect(50,50,80,80);


        }

    </script>
</head>
<body>
    <canvas id="canvas"></canvas>
</body>
</html>
